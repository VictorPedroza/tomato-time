<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <title>Tomato Time</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button class="header-item" id="easy">
                    <i class="green" >
                        <svg class="w-[24px] h-[24px] text-green-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
                        </svg>
                    </i>
                    <p class="green" >
                        Fácil
                    </p>
                </button>
                <button class="header-item" id="medium" >
                    <i class="yellow">
                        <svg class="w-[24px] h-[24px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
                        </svg>
                    </i>
                    <p class="yellow" >
                        Médio
                    </p>
                </button>
                <button class="header-item" id="hard" >
                    <i class="red">
                        <svg class="w-[24px] h-[24px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
                        </svg>
                    </i>
                    <p class="red" >
                        Difícil
                    </p>
                </button>
            </div>
            <div class="header-title">
                <div class="title" >
                    <p>Tomato <span>Time</span></p>
                </div>
            </div>
        </header>
        <main>
            Teste
        </main>
    </div>

    <!-- JavaScript -->
    <script src="/js/script.js" ></script>
    
</body>
</html>
